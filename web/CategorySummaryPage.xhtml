<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        Kategori Özet Sayfası
        <h:form>
        <h:dataTable value="#{categorySummaryBean.categoryList}" var="category" border="1">
            <h:column>
                <f:facet name="header">KATEGORİ NO</f:facet>
                <h:outputText value="#{category.categoryId}"/>
            </h:column>
             <h:column>
                 <f:facet name="header">KATEGORİ ADI</f:facet>
                 <h:outputText value="#{category.categoryName}"/>
            </h:column>
            <h:column>
                 <h:outputLink value="CategoryDetailPage.xhtml">
                     <f:param name="categoryId" value="#{category.categoryId}"/>
                     Güncelle
                 </h:outputLink>
            </h:column>
             <h:column>
                 <h:commandLink action="#{categorySummaryBean.delete()}">
                     <f:param name="categoryId" value="#{category.categoryId}"/>
                     Sil
                 </h:commandLink>
            </h:column>
            
        </h:dataTable>
        <h:outputLink value="CategoryDetailPage.xhtml">Ekle</h:outputLink><br/>
        <h:outputLink value="index.xhtml">Ev</h:outputLink><br/>
        </h:form>
    </h:body>
</html>
